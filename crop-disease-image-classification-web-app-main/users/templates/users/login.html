{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="bg-white shadow rounded p-3" style="max-width: 400px; width: 100%;">
        
        <div class="text-center mb-4">
            <img src="{% static 'images/logoFW.png' %}" alt="FarmWise Logo" style="height: 150px;">
        </div>
        
        <h3 class="text-success text-center mb-2">Welcome Back</h3>
        <p class="text-muted text-center mb-4">Log in to continue !</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid">
                <button type="submit" class="btn btn-success mt-2">Login</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot Password?</a>
        </div>

        <hr class="my-3">

        <div class="text-center">
            <small class="text-muted">Don't have an account?
                <a href="{% url 'register' %}" class="text-success text-decoration-none">Sign Up</a>
            </small>
        </div>
    </div>
</div>
{% endblock %}
