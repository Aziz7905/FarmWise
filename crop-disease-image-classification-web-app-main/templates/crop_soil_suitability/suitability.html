{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">ðŸŒ¾ Crop and Soil Suitability </h2>

    <form method="post" class="card p-4 shadow">
        {% csrf_token %}

        {% for label in feature_labels %}
            <div class="mb-3">
                <label class="form-label text-capitalize">{{ label }}:</label>
                <input type="text" class="form-control" name="f{{ forloop.counter }}" required>
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Predict Suitable Crop</button>
    </form>

    {% if prediction is not None %}
    <div class="alert alert-success mt-4">
        <strong>Suitable Crop:</strong> {{ prediction|title }}
    </div>
    {% endif %}

    {% if error %}
        <div class="alert alert-danger mt-4">
            <strong>Error:</strong> {{ error }}
        </div>
    {% endif %}
</div>
{% endblock %}
